<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <meta name="title" content="Tienda de Macarons" />
    <title>Rococó Macarons - Inicio</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./img/logo.png" type="imagen-logo" />
  </head>
  <body class="sesion-body">
    <main>
      <header>
        <nav class="navbar">
          <div class="logo">
            <ul>
              <a href="./index.html"><img src="./img/logo.png" alt="" /></a>
            </ul>
          </div>
          <ul class="nav-links">
            <li><a href="./productos.html">Productos</a></li>
            <li><a href="./sobrenosotros.html">Sobre Nosotros</a></li>
            <li><a href="./contacto.html">Contacto</a></li>
          </ul>
          <div class="login-icon">
            <a href="./sesion.html"><i class="fas fa-user"></i></a>
          </div>
        </nav>
      </header>
      <section class="sesion-container">
        <div class="sesion-info">
          <h2 class="pinyon-script">Iniciá sesión</h2>
          <form class="sesion-form">
            <div class="input-group">
              <label for="nombre">Nombre*</label>
              <input
                type="text"
                id="nombre"
                name="nombre"
                class="custom-input"
                placeholder=""
                required
              />
            </div>
            <div class="input-group">
              <label for="telefono">Teléfono*</label>
              <input
                type="tel"
                id="telefono"
                name="telefono"
                class="custom-input"
                placeholder=""
                required
              />
            </div>
            <div class="input-group">
              <label for="contraseña">Contraseña*</label>
              <input
                type="password"
                id="contraseña"
                name="contraseña"
                class="custom-input"
                placeholder=""
                required
              />
            </div>
            <h3 class="sesion-h3">¿Olvidaste tu contraseña?</h3>
            <input type="submit" value="Enviar" class="sesion-btn" />
          </form>
        </div>
      </section>
    </main>
  </body>
  <footer>
    <div class="footer-left">
      <img src="./img/logo.png" alt="Rococó Logo" class="logo" />
    </div>
    <div class="footer-center">
      <a href="./pages/sobrenosotros.html">Sobre Nosotros</a>
      <a href="./pages/Contacto.html">Contactanos</a>
    </div>
    <div class="footer-right">
      <p>©2024 Rococó.com Todos los derechos reservados.</p>
      <div class="social-icons">
        <a href="#" class="fa-brands fa-square-facebook"></a>
        <a href="#" class="fa-brands fa-square-instagram"></a>
        <a href="#" class="fa fa-pinterest"></a>
      </div>
    </div>
  </footer>
  <script
    src="https://kit.fontawesome.com/6b33928c99.js"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="./js/main.js"></script>
  <script
    src="https://kit.fontawesome.com/81581fb069.js"
    crossorigin="anonymous"
  ></script>
</html>
